<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>三賢会議</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="screen" role="main">
      <header class="header" aria-label="アプリタイトル">
        <h1 class="app-title">三賢会議</h1>
        <p class="tagline">3つの視点で、迷いを終わらせる</p>
      </header>

      <section class="cards" aria-label="AI人格カード">
        <article class="ai-card ai-card-full logic-card">
          <img class="ai-icon" src="icon/icon_logic.svg" alt="論理アイコン" />
          <div class="ai-text">
            <h2 class="ai-name">論理</h2>
            <p class="ai-subtitle">論点整理・合理判断</p>
          </div>
        </article>

        <div class="ai-cards-row">
          <article class="ai-card ai-card-half empathy-card">
            <img class="ai-icon" src="icon/icon_empathy.svg" alt="共感アイコン" />
            <h2 class="ai-name">共感</h2>
            <p class="ai-subtitle">気持ち・人間関係</p>
          </article>

          <article class="ai-card ai-card-half intuition-card">
            <img class="ai-icon" src="icon/icon_intuition.svg" alt="直感アイコン" />
            <h2 class="ai-name">直感</h2>
            <p class="ai-subtitle">ひらめき・次の一手</p>
          </article>
        </div>
      </section>

      <section class="input-section" aria-label="相談入力">
        <label class="sr-only" for="consultation">相談内容</label>
        <textarea
          id="consultation"
          class="input-field"
          placeholder="相談内容（1〜2文でOK）&#10;例：転職するか迷っています"
          rows="4"
          aria-label="相談内容を入力"
        ></textarea>
      </section>

      <button class="start-button" type="button" aria-label="会議を始める">
        会議を始める
      </button>
    </main>
  </body>
</html>
